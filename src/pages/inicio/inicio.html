<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-icon name="microphone" class="icon-header"></ion-icon>
      <b class="icon-header">Fast Karaoke</b>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page2" style="background-color:Default;">
  <div id="inicio-markdown4" class="show-list-numbers-and-dots">
    <p style="color:#000000;">
      Bem-vindo(a) ao Fast Karaoke!
    </p>
  </div>
  <ion-card id="inicio-card21">
    <ion-card-header>
      <ion-icon name="musical-notes" item-left></ion-icon>
      Próxima música
    </ion-card-header>
    <ion-card-content *ngIf="proximoPedido">
      ID: <strong>{{ proximoPedido.id }}</strong> <br/>
      Música nº: <strong>{{ proximoPedido.mscId }}</strong> <br/>
      Mesa nº: <strong>{{ proximoPedido. mesaId }}</strong> <br/>
      Cliente: <strong>{{ proximoPedido. pedNomeCliente }}</strong> <br/>
    </ion-card-content>
  </ion-card>
  <img src="assets/img/oyxuusJ5Tlm95TVq5tTy_karaoke.jpg" style="display:block;width:100%;height:auto;margin-left:auto;margin-right:auto;" />
  <div class="spacer" style="height:10px;" id="inicio-spacer1"></div>
  <div id="inicio-markdown6" style="text-align:center;" class="show-list-numbers-and-dots">
    <p style="color:#000000;">
      Sistema de controle de pedidos de músicas em um ambiente de Karaokê.
    </p>
  </div>
</ion-content>
