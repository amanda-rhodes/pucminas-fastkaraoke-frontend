<ion-header>
  <ion-navbar>
    <ion-title>
      Pedidos
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page4">
  <div *ngIf="infosDoNovoPedido" style="text-align: center; padding-bottom: 10px">
    <p>Olá <strong>{{ infosDoNovoPedido.nome }}</strong>! Você nos informou que está na mesa {{ infosDoNovoPedido.mesa }}.</p>
  </div>
  <button id="pedidos-button1" ion-button color="positive" block icon-right style="font-style:italic;" on-click="goToNovoPedido()">
    Novo pedido
    <ion-icon name="add"></ion-icon>
  </button>
  <ion-list id="pedidos-list5">
    <ion-item color="none" *ngFor="let pedido of pedidos" >
      ID: {{ pedido.id }} -
      Música nº: {{ pedido.mscId }} -
      Mesa nº: {{ pedido. mesaId }} -
      Cliente: {{ pedido. pedNomeCliente }} -
    </ion-item>
  </ion-list>
</ion-content>
