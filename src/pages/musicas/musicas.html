<ion-header>
  <ion-navbar>
    <ion-title>
      Músicas
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page3">
  <div class="spacer" style="width:300px;height:20px;"></div>
  <ion-searchbar (ionInput)="getItems($event)" placeholder="buscar música..."></ion-searchbar>
  <div class="spacer" style="width:300px;height:20px;" id="musicas-spacer2"></div>
  <ion-list>
    <ion-item *ngFor="let song of songs">
      {{song.id}} - {{song.mscNome}}
    </ion-item>
  </ion-list>

</ion-content>
